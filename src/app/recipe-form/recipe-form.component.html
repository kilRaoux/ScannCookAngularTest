<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="recipe.name" 
          class="form-control" id="name" name="name" placeholder="Enter the recipe's name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <!-- Description Input-->
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" [(ngModel)]="recipe.description" 
          class="form-control" id="description" name="description" placeholder="description"
          required #description="ngModel"/>
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
        </div>
      <button type="submit" [disabled]="recipeForm.invalid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
